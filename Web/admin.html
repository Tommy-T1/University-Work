<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>

<div class="container outlined-block">
    <header>
        <h1>Dashboard</h1>
        <p>Logged in as: <span id="loggedInUser"></span></p>
    </header>

    <div class="dashboard-actions">
        <button onclick="loadViewUsers()">View Users</button>
        <button onclick="loadManageEvents()">Manage Events</button>
        <form action="logout.php" method="post">
            <button type="submit" class="btn-logout">Logout</button>
        </form>
    </div>

    <div id="dashboard-content">
        <!-- Content will be dynamically loaded here based on JS file -->
    </div>
</div>

<script>
    // Fetch the logged-in user information
    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('user');
    document.getElementById('loggedInUser').innerText = userEmail;

    // Function to load view users content
    function loadViewUsers() {
        document.getElementById('dashboard-content').innerHTML = '<p>Loading users...</p>';
    }

    // Function to load manage events content
    function loadManageEvents() {
        document.getElementById('dashboard-content').innerHTML = '<p>Loading events...</p>';
    }
</script>

</body>
</html>
